<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>please sign in</title>
    <link rel="stylesheet" href="SignUpPage.css">
</head>
<body >
<table id="login">
    <tr>
        <td>用户名：</td>
        <td ><input type="text" class="input"></td>
        <td id="username">4-20位字符，支持汉字、字母和数字组合</td>
        <td colspan="7" class="float">手机快速注册</td>
    </tr>
    <tr>
        <td>请设置密码：</td>
        <td ><input type="password" class="input"></td>
        <td id="password">6-20位字符，支持汉字、字母和数字</td>
    </tr>
    <tr>
        <td>请确认密码：</td>
        <td ><input type="password" class="input"></td>
        <td id="cofpassword">请再次输入密码</td>
    </tr>
    <tr>
        <td>验证手机：</td>
        <td ><input type="text" class="input"></td>
        <td id="checkphone">完成验证后，可以使用手机找回密码</td>
    </tr>
    <tr>
        <td>短信验证码：</td>
        <td id="getmessage"><input type="text" class="input"><input type="button" value="获取短信验证码"></td>
        <td id="cofmessage">请再次输入密码</td>
    </tr>
    <tr>
        <td></td>
        <td ><input type="checkbox" id="accept" value="" class="readed">我已阅读并同意<a href="#">《京东用户注册协议》</a></input></td>

    </tr>
    <tr>
        <td></td>
        <td colspan="2"><input type="button" id="signup" value="立即注册" class="signup"></td>


    </tr>



</table>
</body>
</html>
